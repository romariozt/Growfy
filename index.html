<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.css"
    integrity="sha512-jBdqX97f10pO/bFp1piCJf43vrVhnQmx4TOCTdt+fvEJDonDQQVoPRcSQqBvcjYYnGHe3KdTmdUNijy36WXP5g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="./css/reset.css"> -->
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Growfy</title>
</head>

<body>
  <div class="wrapper">
    <!-- !HEADER -->
    <header class="header">
      <div class="header__container">
        <a href="" class="header__logo">
          <img src="./img/logo.svg" alt="logo">
        </a>
        <nav class="header__menu menu">
          <div class="menu__body"></div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">About</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Pages</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Services</a>
            </li>
          </ul>
          <a href="" class="header__cart cart-header">
            <span class="cart-header__text">Cart</span>
            <span class="cart-header__quantity">0</span>
          </a>
          <a href="" class="header__button button">Get started</a>
          <button class="icon-menu" type="button">
            <span></span>
          </button>
        </nav>
      </div>
    </header>
    
    <!-- !MAIN -->
    <main class="page">
      <section class="page__main main">
        <div class="main__container">
          <!-- Main Content -->
          <div class="main__content">
            <h1 class="main__title">Marketing solutions that grow your business.</h1>
            <div class="main__text">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros elementum tristique. Duis
              cursus, mi quis viverra ornare, eros dolor.
            </p>
            </div>
            <div class="main__actions">
              <a href="" class="main__button button">Our services</a>
              <a href="" class="main__button button button_dark">Contact us</a>
            </div>
          </div>
          <!-- Images -->
          <div class="main__images images-main">
            <div class="images-main__column">
              <div class="images-main__item">
                <img src="./img/human-1.png" alt="image">
              </div>
              <div class="images-main__item">
                <img src="./img/human-3.png" alt="image">
              </div>
            </div>
            <div class="images-main__column">
              <div class="images-main__item">
                <img src="./img/human-2.png" alt="image">
              </div>
              <div class="images-main__item">
                <img src="./img/human-4.png" alt="image">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <!-- !FOOTER -->
    <footer class="footer">

    </footer>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
